<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="fontawesome-free-5.14.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <title>Coming Soon Landing Page</title>
  </head>
  <body>
      <section id="logo">
          <div class="container">
              <div class="row">
                  <div class="col-md-12 text-center">
                      <img src="img/my-logo.png" alt="logo" class="img-fluid">
                  </div>
              </div>
          </div>
      </section>

      <section id="intro">
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <p>We're working hard, we'll be ready to launch in...</p>
                  </div>
              </div>
          </div>
      </section>
     
      <section id="counter">
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <div class="countdown"></div>
                  </div>
              </div>
          </div>
      </section>
      
      <section id="icons">
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <ul class="list-inline">
                          <a href="http://www.twitter.com" target="blank"><li class="list-inline-item"><i class="twitter fab fa-twitter-square fa-3x"></i></li></a>
                          <a href="http://www.facebook.com" target="blank"><li class="list-inline-item"><i class="facebook fab fa-facebook-square fa-3x"></i></li></a>
                          <a href="http://www.google.com" target="blank"><li class="list-inline-item"><i class="google fab fa-google-plus-square fa-3x"></i></li></a>
                          <a href="http://www.instagram.com" target="blank"><li class="list-inline-item"><i class="instagram fab fa-instagram fa-3x"></i></li></a>
                      </ul>
                  </div>
              </div>
          </div>
      </section>

      <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="#signup" class="inline" role="form" method="post">
                        <input type="email" class="form-control-sm" name="email" placeholder="Enter your email">
                        <button type="submit" class="btn btn-sm" name="submit" value="send">Find out more!</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <!-- Rendro Countdown -->
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script type="text/javascript" src="js/jquery.countdown.js"></script>

      <script>
          $(function() {
    $('.countdown').countdown({
        date: "October 2, 2020 17:00:00"
    });
});
      </script>
  </body>
</html>
